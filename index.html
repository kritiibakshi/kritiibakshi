  <script>
    const hamburgerNavLink = document.getElementById('hamburger-nav-link');
    const hamburgerMenu = document.getElementById('hamburger-menu');

    hamburgerNavLink.addEventListener('click', (e) => {
      e.preventDefault();
      const isHidden = hamburgerMenu.hasAttribute('hidden');
      if (isHidden) {
        hamburgerMenu.removeAttribute('hidden');
        hamburgerNavLink.setAttribute('aria-expanded', 'true');
      } else {
        hamburgerMenu.setAttribute('hidden', '');
        hamburgerNavLink.setAttribute('aria-expanded', 'false');
      }
    });

    document.addEventListener('click', (e) => {
      if (
        !hamburgerMenu.contains(e.target) &&
        !hamburgerNavLink.contains(e.target)
      ) {
        hamburgerMenu.setAttribute('hidden', '');
        hamburgerNavLink.setAttribute('aria-expanded', 'false');
      }
    });
  </script>
